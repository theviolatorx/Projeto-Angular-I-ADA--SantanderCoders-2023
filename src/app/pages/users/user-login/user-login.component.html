<main>
    <div id="imageLogin" class="h-100 w-75 justify-content-center align-items-center d-flex">
        <!-- Imagem background -->
    </div>
    <div id="formLoginRegister" class="h-100 w-50 justify-content-center d-flex align-items-center">
        <!-- Form Login-->
        <div id="formSigin" *ngIf="showLogin"
            class="justify-content-center d-flex rounded shadow-lg p-3 mb-5 bg-body-tertiary border border-light w-75">
            <form class="w-100 p-3">
                <p class="mt-3">
                    Sign in
                </p>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address to login</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password to login</label>
                </div>
                <div class="row justify-content-between w-100">
                    <div class="col">
                        <button id="btnSignin" type="submit" class="btn btn-primary mb-3">Sign in</button>
                    </div>
                    <div class="col">
                        <button id="btnSignup" type="button" class="btn btn-primary mb-3"
                            (click)='handlerLoginRegister("siginup");'>Sing up</button>
                    </div>
                </div>
            </form>
        </div>
        <!-- Form Register -->
        <div id="formSigup" *ngIf="!showLogin"
            class="justify-content-center d-flex rounded shadow-lg p-3 mb-5 bg-body-tertiary border border-light w-75">

            <form  class="w-100 p-3">
                <p class="mt-3">
                    Sing up
                </p>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address to register</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password to register</label>
                </div>
                <div class="row justify-content-between w-100">
                    <div class="col">
                        <button (click)='handlerLoginRegister("cancel");' type="button" class="btn btn-danger mb-3">Cancel</button>
                    </div>
                    <div class="col">
                        <!-- TODO: Trocar para submit -->
                        <button type="button" class="btn btn-primary mb-3">Register</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</main>
<app-footer></app-footer>

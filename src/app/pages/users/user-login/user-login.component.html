<main>
    <div class="d-flex align-items-center py-4 h-100">
        <div class="w-100 m-auto form-container">
            <form style="width: 100%; height: 100%;">
                <img src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo.svg" class="mb-4" height="57"
                    width="72"/>
                <h1 class="h3 mb-3 fw-bold">Please sign in</h1>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>
                <div class="form-check text-start my-3">
                    <input type="checkbox" class="form-check-input" id="flexCheckDefault">
                    <label class="form-check-label fw-bold" for="flexCheckDefault">Remember me</label>
                </div>
                <button class="btn btn-primary w-100 py-2">Sing in</button>
                
            </form>
            <app-footer></app-footer>
        </div>
    </div>
</main>

<main>
    <div id="imageLogin" class="h-100 w-75 justify-content-center align-items-center d-flex">
        <!-- Imagem background -->
    </div>
    <div id="formLoginRegister" class="h-100 w-50 justify-content-center d-flex align-items-center">
        <!-- TODO: Form Login-->
        <div id="formSigin" *ngIf="showLogin"
            class="justify-content-center d-flex rounded shadow-lg p-3 mb-5 bg-body-tertiary border border-light w-75">
            <form #form1="ngForm" class="w-100 p-3" (ngSubmit)="signinup(form1);">
                <p class="mt-3" style="font-size: 2rem;">
                    <strong>Sign in</strong>
                </p>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingEmail" placeholder="name@example.com"
                        name="siginInmail" #siginInmail="ngModel" [ngModel]="siginInmail.value" required>
                    <label for="floatingEmail">Email address to login</label>
                    <span *ngIf="(siginInmail.valid && siginInmail.dirty) && !reEmail.test(siginInmail.value);" style="color: #f00;">Enter a valid e-mail address!</span>

                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password"
                        name="siginInPass" #siginInPass="ngModel" [ngModel]="siginInPass.value" required>
                    <label for="floatingPassword">Password to login</label>
                </div>
                <div class="row justify-content-between w-100">
                    <div class="col">
                        <button id="btnSignin" type="submit" class="btn btn-primary mb-3"
                            [disabled]="form1.invalid">Sign in</button>
                    </div>
                    <div class="col">
                        <button id="btnSignup" type="button" class="btn btn-primary mb-3"
                            (click)='handlerLoginRegister("siginup");'>Sing up</button>
                    </div>
                </div>
            </form>
        </div>
        
        <!-- TODO: Form Register -->
        <div id="formSigup" *ngIf="!showLogin"
            class="justify-content-center d-flex rounded shadow-lg p-3 mb-5 bg-body-tertiary border border-light w-75">

            <form #form2="ngForm" class="w-100 p-3" (ngSubmit)="signinup(form2);">
                <p class="mt-3" style="font-size: 2rem;">
                    <strong> Sing up</strong>
                </p>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" 
                    name="siginUpEmail" #siginUpEmail="ngModel" [ngModel]="siginUpEmail.value"required>
                    <label for="floatingInput">Email address to register</label>
                    <span *ngIf="(siginUpEmail.valid && siginUpEmail.dirty) && !reEmail.test(siginUpEmail.value);" style="color: #f00;">Enter a valid e-mail address!</span>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password"
                    name="siginUpPass" #siginUpPass="ngModel" [ngModel]="siginUpPass.value" required>
                    <label for="floatingPassword">Password to register </label>
                    <p *ngIf="(siginUpPass.valid && siginUpPass.dirty) && !reLowCase.test(siginUpPass.value);" style="color: #f00;" class="my-0">Enter at least one lowercase letter!</p>
                    <p *ngIf="(siginUpPass.valid && siginUpPass.dirty) && !reUpperCase.test(siginUpPass.value);" style="color: #f00;" class="my-0">Type at least one capital letter!</p>
                    <p *ngIf="(siginUpPass.valid && siginUpPass.dirty) && !reNumberCaracter.test(siginUpPass.value);" style="color: #f00;" class="my-0">Enter at least one number!</p>
                    <p *ngIf="(siginUpPass.valid && siginUpPass.dirty) && !reSpecialCaracter.test(siginUpPass.value);" style="color: #f00;" class="my-0">Enter at least one special character!</p>
                    <p *ngIf="(siginUpPass.valid && siginUpPass.dirty) && !reLengthCaracter.test(siginUpPass.value);" style="color: #f00;" class="my-0">Must be 8 characters or more!</p>
                </div>
                <div class="row justify-content-between w-100">
                    <div class="col">
                        <button (click)='handlerLoginRegister("cancel");' type="button"
                            class="btn btn-danger mb-3">Cancel</button>
                    </div>
                    <div class="col">
                        <!-- TODO: Trocar para submit -->
                        <button type="submit" class="btn btn-primary mb-3"
                        [disabled]="form2.invalid">Register</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</main>
<app-footer></app-footer>
